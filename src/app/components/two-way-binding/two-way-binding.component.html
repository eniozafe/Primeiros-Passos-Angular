<div class="class">
  <h2>Two way data binding</h2>
  <form>
    <input type="text" [(ngModel)]="name" name="name" placeholder="Digite seu nome aqui">
    <input type="submit" value="Enviar"/>
  </form>
  <div *ngIf="name !== '' ">
    <p>O nome é: {{ name }}</p>
  </div>  

    <input type="number" [(ngModel)]="idade" idade="idade" placeholder="Digite sua idade">
    
  <div *ngIf="idade !== '' ">
    <p>A idade é: {{ idade }} </p>
  </div>
</div>
